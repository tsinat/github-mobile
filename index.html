<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Github Browser</title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body>
    <!--NAVBAR -->
<div class= "navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
           <button type="button " class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
             <span class="sr-only">Toggle Navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <p class="logo"><i class="fa fa-github fa-3x"></i></p>
      </div>
      <div class="navbar-collapse collapse" >
         <ul class="nav navbar-nav navbar-right">
           <li><a href="#about"></i>  Notification</a></li>
           <li><a href="#portfolio">Dahsboard</a></li>
           <li><a href="#reviews">Explore</a></li>
           <li><a href="#contact">Profile</a></li>
           <li><a href="#contact"></i>  Sign out</a></li>
         </ul>
     </div>
   </div>
</div>
<!-- END NAVBAR -->

<!--div class="container"-->
  <h2>Dynamic Tabs</h2>
  <ul class="nav nav-tabs">
    <li class="active help"><a data-toggle="tab" href="#home"><strong>About</strong></a></li>
    <li class = "help"><a data-toggle="tab" href="#menu1"><strong>Repositories</strong></a></li>
  </ul>

<div class="tab-content">
    <div id="home" class="tab-pane fade in active">

            <script id="Handlebars-Template" type="text/x-handlebars-template">
                     <div class="profile">
                       <div class="container">
                         <div class="row">
                           <div class=" col-md-12 col-sx-12">
                             <img  src={{avatar_url}}>
                             <h4><strong>{{name}}</strong></h4>
                             <p>{{login}}</p>
                             <p>{{company}}</p>
                             <p><i class="fa fa-map-marker"></i>  {{location}}</p>
                           </div>
                         </div>
                      </div>
                    </div>
                    <div class="followers">
                      <!--div class="container" -->
                        <div class="row">
                       <div class="col-md-4 col-sx-4 follow">
                          <h3><strong>{{followers}}</strong></h3>
                              <p>Followers</p>
                       </div>
                       <div class="col-md-4 col-sx-4 follow">
                              <h3><strong>0</strong></h3>
                              <p>Stared</p>
                       </div>
                       <div class="col-md-4 col-sx-4 follow">
                              <h3><strong>{{following}}</strong></h3>
                              <p>Following</p>
                       </div>
                        </div>
                      <!--/div -->
                </div>
            </script>
            <div id="profile"></div>
            <script id="Repo-Template" type="text/x-handlebars-template">
               <div class="directory">
                  <!--div class="container" -->
                      <div class="row">
                          <div class="col-md-12 col-sx-12">
                             <ul>
                                 <li>Popular repositories</li>
                                 <li><i class="fa fa-book"></i><a href={{Array.1.html_url}}> {{Array.1.full_name}}  <i class="fa fa-star-o"></i><span>{{Array.1.stargazers_count}}</span></a></li>
                                 <li><i class="fa fa-code-fork"></i><a href={{Array.0.html_url}} >   {{Array.0.full_name}}  <i class="fa fa-star-o"></i><span>{{Array.0.stargazers_count}}</span></a></li>
                                 <li><i class="fa fa-book"></i><a href={{Array.2.html_url}}>  {{Array.2.full_name}}  <i class="fa fa-star-o"></i><span>{{Array.2.stargazers_count}}</span></a></li>
                                 <li><i class="fa fa-book"></i><a href={{Array.3.html_url}} >  {{Array.3.full_name}}  <i class="fa fa-star-o"></i><span>{{Array.3.stargazers_count}}</span></a></li>
                                 <li><i class="fa fa-book"></i><a href={{Array.4.html_url}}>  {{Array.4.full_name}}  <i class="fa fa-star-o"></i><span>{{Array.4.stargazers_count}}</span></a></li>
                                 <li><i class="fa fa-book"></i><a href={{Array.5.html_url}} >  {{Array.5.full_name}}   <i class="fa fa-star-o"></i><span>{{Array.5.stargazers_count}}</span></a></li>
                             </ul>
                             <ul>
                                 <li>Repositories contributed to</li>
                                 <li><i class="fa fa-book"></i><a href="#">  anbestephen/colaboration-tool  <i class="fa fa-star-o"></i></a></li>
                             </ul>
                          </div>
                     </div>
                  <!--/div -->
                </div>
             </script>
             <div id="repo"></div>
                <div class="bottom">
                   <div class="container">
                      <div class="row">
                          <div class="col-md-12 col-sx-12">
                              <i class="fa fa-github fa-3x"></i>
                          </div>
                      </div>
                   </div>
                </div>
             </div>

    <div id="menu1" class="tab-pane fade">
      <script id="Second-Template" type="text/x-handlebars-template">
        <div class="second-directory">
             <!--div class="container" -->
                 <div class="row">
                     <div class="col-md-12 col-sx-12">
                         <ul>
                             <li><i class="fa fa-book"></i><a href={{Array.1.html_url}}> {{Array.1.full_name}}  <i class="fa fa-star-o"></i></a></li>
                             <li><i class="fa fa-code-fork"></i><a href={{Array.0.html_url}} >   {{Array.0.full_name}}  <i class="fa fa-star-o"></i></a></li>
                             <li><i class="fa fa-book"></i><a href={{Array.2.html_url}}>  {{Array.2.full_name}}  <i class="fa fa-star-o"></i></a></li>
                             <li><i class="fa fa-book"></i><a href={{Array.3.html_url}} >  {{Array.3.full_name}}  <i class="fa fa-star-o"></i></a></li>
                             <li><i class="fa fa-book"></i><a href={{Array.4.html_url}}>  {{Array.4.full_name}}  <i class="fa fa-star-o"></i></a></li>
                             <li><i class="fa fa-book"></i><a href={{Array.5.html_url}} >  {{Array.5.full_name}}   <i class="fa fa-star-o"></a></i></li>
                             <li><i class="fa fa-book"></i><a href="#">  anbestephen/colaboration-tool  <i class="fa fa-star-o"></i></a></li>
                         </ul>
                     </div>
                </div>
             <!--/div -->
         </div>
      </script>



<div id="second">

</div>
</div>





<!--End Tab panel -->

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
